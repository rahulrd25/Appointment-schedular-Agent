{% extends "authenticated_base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center space-x-3 mb-4">
            {% if success %}
                <div class="flex-shrink-0">
                    <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            {% else %}
                <div class="flex-shrink-0">
                    <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            {% endif %}
            <div class="flex-1">
                <h3 class="text-lg font-medium {% if success %}text-green-800{% else %}text-red-800{% endif %}">
                    {% if success %}Success{% else %}Error{% endif %}
                </h3>
                <p class="text-sm {% if success %}text-green-600{% else %}text-red-600{% endif %}">
                    {{ message }}
                </p>
            </div>
        </div>
        
        <div class="mt-4 flex space-x-3">
            <button onclick="window.location.reload()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">
                Refresh Page
            </button>
            <button onclick="history.back()" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors duration-200">
                Go Back
            </button>
        </div>
    </div>
</div>

<script>
    // Auto-refresh the page after 2 seconds if successful
    {% if success %}
    setTimeout(function() {
        window.location.reload();
    }, 2000);
    {% endif %}
</script>
{% endblock %}
