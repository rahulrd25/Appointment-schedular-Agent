<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg text-white">
    <h2 class="text-2xl font-bold mb-6 text-indigo-400">Book an Appointment</h2>
    <form hx-post="/api/v1/book-appointment" hx-target="#booking-response" hx-swap="innerHTML">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-300">Your Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-indigo-500 focus:ring-indigo-500" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-300">Your Email</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-indigo-500 focus:ring-indigo-500" required>
        </div>
        <div class="mb-4">
            <label for="date" class="block text-sm font-medium text-gray-300">Preferred Date</label>
            <input type="date" id="date" name="date" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-indigo-500 focus:ring-indigo-500" required>
        </div>
        <div class="mb-6">
            <label for="time" class="block text-sm font-medium text-gray-300">Preferred Time</label>
            <input type="time" id="time" name="time" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-indigo-500 focus:ring-indigo-500" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Book Appointment
        </button>
    </form>
    <div id="booking-response" class="mt-6 text-center"></div>
</div>
