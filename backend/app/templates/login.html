{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900">
  <div class="w-full max-w-md bg-gray-800 bg-opacity-90 rounded-2xl shadow-2xl p-8 sm:p-10 flex flex-col items-center">
    <div class="mb-8 flex flex-col items-center">
      <svg class="w-14 h-14 text-indigo-400 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/><path d="M8 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <h1 class="text-3xl font-extrabold text-indigo-300 tracking-tight">Appointment Agent</h1>
      <p class="text-gray-400 mt-1 text-sm">Sign in to your account</p>
    </div>
    <form id="login-form" hx-post="/login" hx-target="#login-response" hx-swap="innerHTML" class="w-full space-y-6">
      <div class="relative">
        <input type="email" id="email" name="username" required class="peer block w-full rounded-md bg-gray-700 border border-gray-600 text-white px-4 pt-6 pb-2 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" placeholder=" " />
        <label for="email" class="absolute left-4 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-2 peer-focus:text-sm peer-focus:text-indigo-400">Email</label>
      </div>
      <div class="relative">
        <input type="password" id="password" name="password" required class="peer block w-full rounded-md bg-gray-700 border border-gray-600 text-white px-4 pt-6 pb-2 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" placeholder=" " />
        <label for="password" class="absolute left-4 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-2 peer-focus:text-sm peer-focus:text-indigo-400">Password</label>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-3 rounded-lg shadow-md hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 transition-all">Sign In</button>
    </form>
    <div id="login-response" class="mt-6 text-center"></div>
    
    <!-- Divider -->
    <div class="w-full flex items-center my-6">
      <div class="flex-1 border-t border-gray-600"></div>
      <span class="px-4 text-gray-400 text-sm">or</span>
      <div class="flex-1 border-t border-gray-600"></div>
    </div>
    
    <!-- Google Sign In Button -->
    <a href="/auth/google" class="w-full bg-white text-gray-800 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all flex items-center justify-center">
      <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </a>
    
    <div class="mt-6 text-center">
      <span class="text-gray-400">Don't have an account?</span>
      <a href="/register" class="text-indigo-300 hover:underline font-semibold ml-1">Register</a>
    </div>
  </div>
</div>
{% endblock %}
