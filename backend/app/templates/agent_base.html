<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AI Agent - Chat{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet" />
    <style>
        [v-cloak] { display: none !important; }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body class="font-sans antialiased">
    <!-- Navigation Bar -->
    <nav class="bg-white/90 backdrop-blur-sm shadow-lg border-b border-gray-200/50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-4">
            <a href="/dashboard" class="text-gray-600 hover:text-gray-900 transition-colors">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
              </svg>
            </a>
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
              </div>
              <span class="text-lg font-semibold text-gray-900">AI Agent</span>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <a href="/dashboard" class="text-gray-600 hover:text-gray-900 text-sm font-medium transition-colors">
              Dashboard
            </a>
            <a href="/logout" class="text-gray-600 hover:text-gray-900 text-sm font-medium transition-colors">
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}
  </body>
</html>
